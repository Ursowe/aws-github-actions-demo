name: Deploy to AWS S3 (OIDC)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<159920394818>:role/<GITHUB_ACTIONS>
          aws-region: us-east-1

      - name: Deploy files to S3
        run: aws s3 sync . s3://my-github-test-bucket --delete
